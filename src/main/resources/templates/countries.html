<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Countries</h2>
                </div>
            </div>

            <div class="row">
                <div class="clientsTable">
                    <table class="table table-bordered table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Country</th>
                            <th scope="col">Update</th>
                            <th scope="col">Regions</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!--/*@thymesVar id="countries" type="List<Country>"*/-->
                        <tr th:each="country:${countries}">
                            <td th:utext="${country.id}"></td>
                            <td th:utext="${country.country}"></td>
                            <td>
                                <form th:action="@{countryUpdate}" method="post">
                                    <input type="hidden" name="id" th:value="${country.id}">
                                    <input type="submit" value="...">
                                </form>

                            </td>
                            <td>
                                <form th:action="@{countryRegions}" method="post">
                                    <input type="hidden" name="id" th:value="${country.id}">
                                    <input type="submit" value="Regions">
                                </form>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Add new country</h2>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                 <div class="row addNewCountry">
                <form action="addNewCountry" method="post">
                    <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                        <label for="inputCountry" class="sr-only mx-3">Country: </label>
                        <input name="country" type="text" id="inputCountry">
                    </div>

                    <div class="form-group form-control-lg container">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
