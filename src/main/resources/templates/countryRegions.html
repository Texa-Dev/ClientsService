<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country regions</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Regions</h2>
                </div>
            </div>

            <div class="regionTable">
                <table class="table table-bordered table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Region</th>
                        <th scope="col">Update</th>
                        <th scope="col">Districts</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!--/*@thymesVar id="regions" type="List<Region>"*/-->
                    <tr th:each="region:${regions}">
                        <td th:utext="${region.id}"></td>
                        <td th:utext="${region.region}"></td>
                        <td>
                            <form th:action="@{regionUpdate}" method="post">
                                <input type="hidden" name="id" th:value="${region.id}">
                                <input type="submit" value="...">
                            </form>

                        </td>
                        <td>
                            <form th:action="@{regionDistricts}" method="post">
                                <input type="hidden" name="id" th:value="${region.id}">
                                <input type="submit" value="Districts">
                            </form>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Add new region</h2>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row addNewRegion">
                    <form action="addNewRegion" method="post">
                        <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                            <label for="inputRegion" class="sr-only mx-3">Region: </label>
                            <input name="region" type="text" id="inputRegion">
                        </div>
                        <input name="country_id" type="hidden" th:value="*{country_id}">
                        <div class="form-group form-control-lg container">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
