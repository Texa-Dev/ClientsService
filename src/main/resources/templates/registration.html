<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="section-title">
            <h2>Registration</h2>
        </div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
        <form action="registerUser" method="post">
            <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                <label for="inputName" class="sr-only mx-3">Name: </label>
                <input name="name" type="text" id="inputName">
            </div>
            <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                <label for="inputEmail" class="sr-only mx-3">Email: </label>
                <input name="email" type="email" id="inputEmail">
            </div>
            <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                <label for="inputPassword" class="sr-only mx-3">Password: </label>
                <input name="password" type="password" id="inputPassword">
            </div>
            <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                <label for="inputConfirmPassword" class="sr-only mx-3">Password: </label>
                <input name="confirmPassword" type="password" id="inputConfirmPassword">
            </div>

            <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
