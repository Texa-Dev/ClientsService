<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="section-title">
                <h2>Users</h2>
            </div>
        </div>
    </div>
    <div class="usersTable">
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col">Update/Delete</th>
            </tr>
            </thead>
            <tbody>

            <!--/*@thymesVar id="users" type="List<User>"*/-->
            <tr th:each="user:${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.username}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.role}"></td>
                <td th:utext="${user.status}"></td>
                <td>
                    <div class="form-group d-flex justify-content-between">
                        <form th:action="@{userUpdate}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <input type="submit" value="...">
                        </form>
                        <form th:action="@{userDelete}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <input type="submit" value="Del">
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
