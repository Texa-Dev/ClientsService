<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Region districts</title>
    <th:block th:insert="~{/fragments/settings-head::settings-head}">
    </th:block>
</head>
<body>
<th:block th:insert="~{/fragments/header::header}"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Districts</h2>
                </div>
            </div>

            <div class="regionTable">
                <table class="table table-bordered table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">District</th>
                        <th scope="col">Update</th>
                        <th scope="col">Cities</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!--/*@thymesVar id="districts" type="List<District>"*/-->
                    <tr th:each="district:${districts}">
                        <td th:utext="${district.id}"></td>
                        <td th:utext="${district.district}"></td>
                        <td>
                            <form th:action="@{districtUpdate}" method="post">
                                <input type="hidden" name="id" th:value="${district.id}">
                                <input type="submit" value="Update">
                            </form>

                        </td>
                        <td>
                            <form th:action="@{districtCities}" method="post">
                                <input type="hidden" name="id" th:value="${district.id}">
                                <input type="submit" value="Cities">
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Add new district</h2>
                </div>
            </div>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row addNewRegion">
                    <form th:action="@{addNewDistrict}" method="post">
                        <div class="form-group form-control-lg d-flex justify-content-between align-items-center">
                            <label for="inputRegion" class="sr-only mx-3">District: </label>
                            <input name="district" type="text" id="inputRegion">
                        </div>
                        <input name="id" type="hidden" th:value="*{id}">
                        <div class="form-group form-control-lg container">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
